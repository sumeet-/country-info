<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Info AI Chatbot</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f4f6f8;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 85vh;
      background: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: #2563eb;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #e5e7eb;
      color: black;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .typing {
      font-style: italic;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">
      üåç Country Info AI Chatbot
    </div>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input
        id="questionInput"
        type="text"
        placeholder="Ask about any country..."
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("questionInput");
    const messages = document.getElementById("messages");

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "message " + type;
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function addTyping() {
      const div = document.createElement("div");
      div.className = "message bot typing";
      div.id = "typing";
      div.innerText = "Thinking...";
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeTyping() {
      const el = document.getElementById("typing");
      if (el) el.remove();
    }

    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, "user");
      input.value = "";

      addTyping();

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt: question }),
        });

        const data = await response.json();

        removeTyping();

        const answer = data.answer?.final_answer || "No response received.";
        addMessage(answer, "bot");
      } catch (err) {
        removeTyping();
        addMessage("Error contacting server.", "bot");
      }
    }
  </script>
</body>
</html>
